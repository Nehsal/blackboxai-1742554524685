<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tile {
            transition: transform 0.3s ease;
        }
        .tile:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Sliding Puzzle</h1>
        
        <!-- Game Stats -->
        <div class="flex justify-center gap-8 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <span class="text-gray-600">Moves:</span>
                <span id="moveCounter" class="text-xl font-semibold text-blue-600">0</span>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <span class="text-gray-600">Time:</span>
                <span id="timer" class="text-xl font-semibold text-blue-600">00:00</span>
            </div>
        </div>

        <!-- Game Board -->
        <div id="gameBoard" class="grid grid-cols-4 gap-2 w-[320px] mx-auto bg-white p-4 rounded-xl shadow-lg"></div>

        <!-- Controls -->
        <div class="text-center mt-8">
            <button id="restartButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-colors duration-200">
                Restart Game
            </button>
        </div>

        <!-- Win Modal -->
        <div id="winModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Congratulations! ðŸŽ‰</h2>
                <p class="text-gray-600 mb-6">You solved the puzzle!</p>
                <button id="playAgainButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-colors duration-200">
                    Play Again
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
